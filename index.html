<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>To-do</title>
</head>
<body>
  <div class="container">
    <div class="todo">
      <div class="add-task">
        <input type="text" class="addTask" />
        <i class="fa fa-plus addBtn" ></i>
      </div>
      <div class="list-tasks"></div>
    <div class="tasks-statis">
      <div class="count"><span class="all-tasks"></span> Tasks.</div>
      <div class="completed">
        <span class="completed-tasks">0</span> Tasks compeled.
      </div>
    </div>
  </div>
        <script src="index.js"></script>
</body>
</html>
